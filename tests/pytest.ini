[tool:pytest]
# Pytest configuration for DealGenie Phase 5 Testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system components
    performance: Performance and benchmark tests
    regression: Regression tests to prevent quality degradation
    critical: Critical tests that must pass for release
    slow: Tests that take more than 5 seconds
    la_specific: Tests specific to LA real estate scenarios

# Timeout configuration
timeout = 300

# Minimum version
minversion = 6.0